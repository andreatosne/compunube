name: CI/CD to Azure AKS

on:
  push:
    branches:
      - main

env:
  ACR_NAME: proyectossd
  AKS_CLUSTER: aks-demo-cluster
  RESOURCE_GROUP: rg-aks-demo
  IMAGE_NAME: guestbook-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descargar todo el repositorio (sin limitar profundidad)
      - name: Checkout full repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Mostrar estructura completa del proyecto
      - name: Debug repo structure
        run: |
          echo "üìÇ Directorio actual:"
          pwd
          echo "üìÑ Estructura completa del repositorio:"
          ls -R

      # 3Ô∏è‚É£ Iniciar sesi√≥n en Azure
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 4Ô∏è‚É£ Iniciar sesi√≥n en el Azure Container Registry
      - name: Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      # 5Ô∏è‚É£ Construir y subir la imagen Docker al ACR
      - name: Build and Push Docker image
        run: |
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      # 6Ô∏è‚É£ Conectarse al cl√∫ster de AKS
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER }}

      # 7Ô∏è‚É£ Buscar autom√°ticamente los YAMLs de despliegue
      - name: Find YAML manifests
        id: find
        run: |
          echo "üîç Buscando deployment.yaml y service.yaml..."
          DEPLOY=$(find . -type f -name "deployment.yaml" | head -n 1)
          SERVICE=$(find . -type f -name "service.yaml" | head -n 1)
          echo "deployment=$DEPLOY" >> $GITHUB_OUTPUT
          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "‚úÖ Archivos encontrados:"
          echo "Deployment: $DEPLOY"
          echo "Service: $SERVICE"

      # 8Ô∏è‚É£ Verificar si realmente se encontraron
      - name: Validate found files
        run: |
          if [ -z "${{ steps.find.outputs.deployment }}" ] || [ -z "${{ steps.find.outputs.service }}" ]; then
            echo "‚ùå No se encontraron los archivos deployment.yaml o service.yaml"
            exit 1
          fi
          echo "‚úÖ Archivos YAML detectados correctamente."

      # 9Ô∏è‚É£ Desplegar en AKS usando las rutas detectadas din√°micamente
      - name: Deploy to AKS
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            ${{ steps.find.outputs.deployment }}
            ${{ steps.find.outputs.service }}
          images: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}
