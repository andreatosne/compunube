name: CI/CD to Azure AKS (Auto Fix)

on:
  push:
    branches:
      - main

env:
  ACR_NAME: proyectossd
  AKS_CLUSTER: aks-demo-cluster
  RESOURCE_GROUP: rg-aks-demo
  IMAGE_NAME: guestbook-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Obtener c√≥digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Ver estructura de carpetas (debug visual)
      - name: Debug repo structure
        run: |
          echo "üìÇ Directorio actual:"
          pwd
          echo "üìÑ Archivos encontrados:"
          ls -R

      # 3Ô∏è‚É£ Iniciar sesi√≥n en Azure
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 4Ô∏è‚É£ Iniciar sesi√≥n en el Azure Container Registry
      - name: Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      # 5Ô∏è‚É£ Construir y subir la imagen Docker
      - name: Build and Push Docker image
        run: |
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      # 6Ô∏è‚É£ Establecer contexto de AKS
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER }}

      # 7Ô∏è‚É£ Buscar deployment.yaml y service.yaml autom√°ticamente
      - name: Find YAML manifests
        id: find
        run: |
          echo "üîç Buscando deployment.yaml y service.yaml..."
          DEPLOY=$(find $GITHUB_WORKSPACE -type f -name "deployment.yaml" | head -n 1)
          SERVICE=$(find $GITHUB_WORKSPACE -type f -name "service.yaml" | head -n 1)
          
          if [ -z "$DEPLOY" ]; then
            echo "‚ùå ERROR: No se encontr√≥ deployment.yaml"; exit 1;
          fi
          if [ -z "$SERVICE" ]; then
            echo "‚ö†Ô∏è ADVERTENCIA: No se encontr√≥ service.yaml (continuando solo con deployment)";
          fi
          
          echo "deployment=$DEPLOY" >> $GITHUB_OUTPUT
          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "‚úÖ Encontrados:"
          echo "Deployment: $DEPLOY"
          echo "Service: $SERVICE"

      # 8Ô∏è‚É£ Desplegar autom√°ticamente usando los YAML encontrados
      - name: Deploy to AKS
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            ${{ steps.find.outputs.deployment }}
            ${{ steps.find.outputs.service }}
          images: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}
