name: CI/CD to Azure AKS

on:
  push:
    branches:
      - main

env:
  ACR_NAME: proyectossd
  AKS_CLUSTER: aks-demo-cluster
  RESOURCE_GROUP: rg-aks-demo
  IMAGE_NAME: guestbook-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar el c√≥digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Mostrar estructura real del repositorio
      - name: Debug paths
        run: |
          echo "üìÇ Directorio actual:"
          pwd
          echo "üìÑ Contenido total:"
          ls -R

      # 3Ô∏è‚É£ Login en Azure
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 4Ô∏è‚É£ Login en el Container Registry
      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ env.ACR_NAME }}

      # 5Ô∏è‚É£ Construir y subir imagen Docker
      - name: Build and Push Docker image
        run: |
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      # 6Ô∏è‚É£ Conectar al cl√∫ster de AKS
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER }}

      # 7Ô∏è‚É£ Forzar la ruta absoluta antes del despliegue
      - name: Ensure k8s files exist
        run: |
          echo "üîç Verificando archivos Kubernetes..."
          if [ ! -f "$GITHUB_WORKSPACE/k8s/deployment.yaml" ]; then
            echo "‚ùå No se encontr√≥ deployment.yaml"
            exit 1
          fi
          if [ ! -f "$GITHUB_WORKSPACE/k8s/service.yaml" ]; then
            echo "‚ùå No se encontr√≥ service.yaml"
            exit 1
          fi
          echo "‚úÖ Archivos encontrados correctamente."

      # 8Ô∏è‚É£ Desplegar a AKS
      - name: Deploy to AKS
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            ${{ github.workspace }}/k8s/deployment.yaml
            ${{ github.workspace }}/k8s/service.yaml
          images: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}
