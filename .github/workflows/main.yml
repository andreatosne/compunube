name: CI/CD Pipeline para AKS

on:
  push:
    branches: [ main ]

env:
  REGISTRY: proyectossd.azurecr.io
  IMAGE_NAME: guestbook-frontend
  CLUSTER_NAME: aks-demo-cluster
  RESOURCE_GROUP: rg-aks-demo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout código
      uses: actions/checkout@v4

    - name: 🔐 Login a Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 🐳 Login a ACR
      run: |
        az acr login --name proyectossd

    - name: 🏗️ Build y Push de Imagen Docker
      run: |
        docker build -t $REGISTRY/$IMAGE_NAME:${{ github.sha }} .
        docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}

    - name: 🔧 Obtener credenciales de AKS
      uses: azure/aks-set-context@v3
      with:
        resource-group: $RESOURCE_GROUP
        cluster-name: $CLUSTER_NAME

    - name: 🚀 Desplegar en AKS
      uses: azure/k8s-deploy@v4
      with:
        namespace: 'default'
        manifests: |
          k8s/deployment.yaml
          k8s/service.yaml
        images: |
          $REGISTRY/$IMAGE_NAME:${{ github.sha }}
