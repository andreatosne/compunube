name: CI/CD to Azure AKS

on:
  push:
    branches:
      - main

env:
  ACR_NAME: proyectossd
  AKS_CLUSTER: aks-demo-cluster
  RESOURCE_GROUP: rg-aks-demo
  IMAGE_NAME: guestbook-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug repo structure
        run: |
          echo "ðŸ“‚ Directorio actual:"
          pwd
          echo "ðŸ“„ Estructura completa del repositorio:"
          ls -R

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push Docker image
        run: |
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER }}

      # ðŸ‘‡ Nuevo paso: buscar los YAMLs en cualquier carpeta
      - name: Find YAML manifests
        id: find
        run: |
          echo "ðŸ” Buscando deployment.yaml y service.yaml..."
          DEPLOY=$(find $GITHUB_WORKSPACE -name "deployment.yaml" | head -n 1)
          SERVICE=$(find $GITHUB_WORKSPACE -name "service.yaml" | head -n 1)
          echo "deployment=${DEPLOY}" >> $GITHUB_OUTPUT
          echo "service=${SERVICE}" >> $GITHUB_OUTPUT
          echo "âœ… Encontrados:"
          echo "Deployment: $DEPLOY"
          echo "Service: $SERVICE"

      - name: Deploy to AKS
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            ${{ steps.find.outputs.deployment }}
            ${{ steps.find.outputs.service }}
          images: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}
