name: CI/CD to Azure AKS

on:
  push:
    branches:
      - main

env:
  ACR_NAME: proyectossd
  AKS_CLUSTER: aks-demo-cluster
  RESOURCE_GROUP: rg-aks-demo
  IMAGE_NAME: guestbook-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Ver estructura del proyecto
      - name: Debug repo structure
        run: |
          echo "üìÇ Directorio actual:"
          pwd
          echo "üìÑ Archivos encontrados:"
          ls -R

      # 3Ô∏è‚É£ Iniciar sesi√≥n en Azure
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 4Ô∏è‚É£ Iniciar sesi√≥n en el Azure Container Registry
      - name: Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      # 5Ô∏è‚É£ Construir y subir la imagen Docker al ACR
      - name: Build and Push Docker image
        run: |
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      # 6Ô∏è‚É£ Establecer el contexto del cl√∫ster AKS
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER }}

      # 7Ô∏è‚É£ Verificar que existan los YAML en la subcarpeta correcta
      - name: Verify k8s folder
        run: |
          echo "üìÇ Contenido de compunube/k8s:"
          ls -la compunube/k8s

      # 8Ô∏è‚É£ Desplegar en AKS usando los archivos dentro de compunube/k8s
      - name: Deploy to AKS
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            compunube/k8s/deployment.yaml
            compunube/k8s/service.yaml
          images: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}
