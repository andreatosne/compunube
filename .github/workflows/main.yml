name: CI/CD to Azure AKS

on:
  push:
    branches:
      - main

env:
  ACR_NAME: proyectossd
  AKS_CLUSTER: aks-demo-cluster
  RESOURCE_GROUP: rg-aks-demo
  IMAGE_NAME: guestbook-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Obtener c√≥digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Mostrar estructura de carpetas (debug)
      - name: Debug repo structure
        run: |
          echo "üìÇ Directorio actual:"
          pwd
          echo "üìÑ Archivos del repositorio:"
          ls -R

      # 3Ô∏è‚É£ Iniciar sesi√≥n en Azure
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 4Ô∏è‚É£ Iniciar sesi√≥n en Azure Container Registry
      - name: Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      # 5Ô∏è‚É£ Construir y subir la imagen Docker
      - name: Build and Push Docker image
        run: |
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      # 6Ô∏è‚É£ Configurar conexi√≥n con AKS
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER }}

      # 7Ô∏è‚É£ Verificar carpeta k8s en la ra√≠z
      - name: Verify k8s folder
        run: |
          echo "üìÇ Contenido de la carpeta k8s:"
          ls -la k8s

      # 8Ô∏è‚É£ Desplegar a AKS usando los YAML en ra√≠z
      - name: Deploy to AKS
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          images: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}
