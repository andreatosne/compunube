name: CI/CD to Azure AKS

on:
  push:
    branches:
      - main

env:
  ACR_NAME: proyectossd
  AKS_CLUSTER: aks-demo-cluster
  RESOURCE_GROUP: rg-aks-demo
  IMAGE_NAME: guestbook-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ env.ACR_NAME }}

      # ðŸ‘‡ Verifica rutas y mueve los archivos YAML si hace falta
      - name: Fix k8s path (force move)
        run: |
          echo "Contenido del repositorio actual:"
          pwd
          ls -R
          mkdir -p /home/runner/work/compunube/k8s
          cp -r k8s/* /home/runner/work/compunube/k8s/ || true
          echo "âœ… Archivos movidos a ruta absoluta"

      - name: Build and Push Docker image
        run: |
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER }}

      # ðŸ‘‡ Usa ruta ABSOLUTA a los archivos para que no falle
      - name: Deploy to AKS
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            /home/runner/work/compunube/k8s/deployment.yaml
            /home/runner/work/compunube/k8s/service.yaml
          images: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}
